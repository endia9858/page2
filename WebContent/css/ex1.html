<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/F247F31F-B608-414D-BF78-424F5507F96B/main.js" charset="UTF-8"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<style>
 ul {
  list-style: none;
  margin-left: 0;
 }
 ul > li {
  display: inline-block;
 }
 ul > li > a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 5px 10px;
  background-color: #888;
 }
 ul > li:hover > a,
 ul > li:focus > a,
 ul > li:active > a,
 ul > li.active >a {
  color: yellow;
  background-color: #000;
 }
</style>
<body>
<ul>
 <li><a href="#;">Btn01</a></li>
 <li><a href="#;">Btn02</a></li>
 <li><a href="#;">Btn03</a></li>
 <li><a href="#;">Btn04</a></li>
 <li><a href="#;">Btn05</a></li>
 <li><a href="#;">Btn06</a></li>
</ul>
<script>
 $(function(){
  var sBtn = $("ul > li");    //  ul > li 이를 sBtn으로 칭한다. (클릭이벤트는 li에 적용 된다.)
  sBtn.find("a").click(function(){   // sBtn에 속해 있는  a 찾아 클릭 하면.
   sBtn.removeClass("active");     // sBtn 속에 (active) 클래스를 삭제 한다.
   $(this).parent().addClass("active"); // 클릭한 a에 (active)클래스를 넣는다.
  })
 })
</script>
</body>
</html>
